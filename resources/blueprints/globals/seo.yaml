tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: share_title
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Share Title'
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: share_description
            field:
              type: text
              display: 'Share Description'
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
          -
            handle: share_image
            field:
              max_files: 1
              min_files: 1
              mode: grid
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Share Image'
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
